name: C CI

on:
  push:
    branches:
      - main
      - master

  pull_request:
    branches:
      - main
      - master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build ${{ matrix.build_type }} on ubuntu-latest
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        build_type: [release]

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
      with:
        egress-policy: audit

    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        submodules: recursive

    - uses: libsdl-org/setup-sdl@f0131347757b3b78ed886b7f0c36b19e26aa2937 # main
      id: sdl
      with:
        install-linux-dependencies: true
        build-type: Release
        version: 3-latest

    - name: ccache
      uses: hendrikmuhs/ccache-action@63069e3931dedbf3b63792097479563182fe70d1 # v1.2.18
      with:
        create-symlink: true
        key: ${{ matrix.build_type }}

#     - name: configure
#       run: ./configure

#    - name: make ${{ matrix.build_type }}
#      run: make ${{ matrix.build_type }}

#     - name: make check
#       run: make check

#     - name: make distcheck
#       run: make distcheck

    - name: Build ${{ matrix.build_type }}
      run: TERM=xterm ./build.sh ${{ matrix.build_type }}
