name: C CI

on:
  push:
    branches:
      - main
      - master

  pull_request:
    branches:
      - main
      - master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build ${{ matrix.build_type }} on ubuntu-latest
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        build_type: [release]

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2.10.4
      with:
        egress-policy: audit

    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        submodules: recursive

    - uses: libsdl-org/setup-sdl@bc89bdfe0d14c9d4e37549c20f5328a9f84789e6 # main
      id: sdl
      with:
        install-linux-dependencies: true
        build-type: Release
        version: 3-latest

    - name: ccache
      uses: hendrikmuhs/ccache-action@53911442209d5c18de8a31615e0923161e435875 # v1.2.16
      with:
        create-symlink: true
        key: ${{ matrix.build_type }}

#     - name: configure
#       run: ./configure

#    - name: make ${{ matrix.build_type }}
#      run: make ${{ matrix.build_type }}

#     - name: make check
#       run: make check

#     - name: make distcheck
#       run: make distcheck

    - name: Build ${{ matrix.build_type }}
      run: TERM=xterm ./build.sh ${{ matrix.build_type }}
