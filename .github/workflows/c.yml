name: C CI

on:
  push:
    branches:
      - main
      - master

  pull_request:
    branches:
      - main
      - master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build ${{ matrix.build_type }} on ubuntu-latest
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        build_type: [release]

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@c95a14d0e5bab51a9f56296a4eb0e416910cd350 # v2.10.3
      with:
        egress-policy: audit

    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        submodules: recursive

    - uses: libsdl-org/setup-sdl@0b4058be1a69a43f9875e9a17f41e636495f5852 # main
      id: sdl
      with:
        install-linux-dependencies: true
        build-type: Release
        version: 3-latest

    - name: ccache
      uses: hendrikmuhs/ccache-action@ed74d11c0b343532753ecead8a951bb09bb34bc9 # v1.2.14
      with:
        create-symlink: true
        key: ${{ matrix.build_type }}

#     - name: configure
#       run: ./configure

#    - name: make ${{ matrix.build_type }}
#      run: make ${{ matrix.build_type }}

#     - name: make check
#       run: make check

#     - name: make distcheck
#       run: make distcheck

    - name: Build ${{ matrix.build_type }}
      run: TERM=xterm ./build.sh ${{ matrix.build_type }}
